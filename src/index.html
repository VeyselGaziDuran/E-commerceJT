<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerceJT</title>
    <!-- Font-awsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,500&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-vege-white">
    <!--! Header Start-->
    <header>
        <!--? Header-1  -->
        <div class="bg-vege-blue text-vege-white py-3.5 text-center text-xs">
            <p>
                SUMMER SALE FOR ALL SWIM SUITS AND FREE EXPRESS INTERNATIONAL DELIVERY - OFF 50%!
                <a class="text-vege-white font-semibold" href="shop.html">SHOP NOW</a>
            </p>
        </div>
        <!--? Header-2  -->
        <div class="container h-24"> 
            <div class="flex justify-between items-center h-full">
                <!-- Logo -->
                <div>
                    <a href="index.html" class="font-semibold text-2xl text-vege-black flex uppercase hover:animate-pulse">LOGO</a>
                </div>
                <!-- link -->
                <div>
                    <nav>
                        <ul class=" flex text-vege-black gap-8 text-sm font-medium uppercase tracking-wider">
                            <li class="relative">
                                <a href="shop.html" class="after:content-[''] after:absolute after:h-0.5 after:bg-vege-blue after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-500 after:origin-center after:bottom-0 after:right-0">
                                    HOME
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </a>
                            </li>
                            <li class="relative">
                                <a href="shop.html" class="after:content-[''] after:absolute after:h-0.5 after:bg-vege-blue after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-500 after:origin-center after:bottom-0 after:right-0">
                                    SHOP
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </a>
                            </li>
                            <li class="relative">
                                <a href="shop.html" class="after:content-[''] after:absolute after:h-0.5 after:bg-vege-blue after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-500 after:origin-center after:bottom-0 after:right-0">
                                    BLOG
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </a>
                            </li>
                            <li class="relative">
                                <a href="shop.html" class="after:content-[''] after:absolute after:h-0.5 after:bg-vege-blue after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-500 after:origin-center after:bottom-0 after:right-0">
                                    CONTACT
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Action -->
                <div>
                    <div class="flex gap-4 items-center">
                    <!-- User Icon -->
                        <a href="#">
                            <i data-lucide="user-2" class="w-5 text-vege-black hover:animate-pulse"></i>
                        </a> 
                        <!-- Search Icon-->
                        <button class="bg-transparent border-none">
                            <i data-lucide="search" class="w-5 text-vege-black hover:animate-pulse"></i>
                        </button>
                        <!-- Faw Icon -->
                        <a href="#">
                            <i data-lucide="heart" class="w-5 text-vege-black hover:animate-pulse "></i>
                        </a>
                        <!-- Basket Icon -->
                        <a href="" class="relative">
                            <i data-lucide="shopping-cart" class="w-5 text-vege-black hover:animate-pulse"></i>
                            <span class="text-vege-white flex text-center justify-center absolute -top-[.5625rem] -right-[.5625rem] w-4 h-4 bg-vege-blue rounded-full text-[.6rem] leading-4 hover:animate-pulse">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--! Header End-->


    

    
    <!--? Lucide icon dev  -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>lucide.createIcons();</script>
    <!--? script js  -->
    <script src="/src/js/script.js"></script>

</html>
